<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d31df0d779.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="socia-container">
            <div class="socia-icon">
                <span class="icon"><i class="fab fa-pinterest fa-6x"></i></span>
                <span class="counto" data-target = '200' >0</span>
                <span class="ppset">Followers</span>
            </div>
            <div class="socia-icon">
                <span class="icon"><i class="fab fa-twitter fa-6x"></i></span>
                <span class="counto" data-target = '500' >0</span>
                <span class="ppset">Followers</span>
            </div>
            <div class="socia-icon">
                <span class="icon"><i class="fab fa-linkedin fa-6x"></i></span>
                <span class="counto" data-target = '300' >0</span>
                <span class="ppset">Connections</span>
            </div>
            <div class="socia-icon">
                <span class="icon"><i class="fab fa-facebook fa-6x"></i></span>
                <span class="counto" data-target = '2500' >0</span>
                <span class="ppset">Friends</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
